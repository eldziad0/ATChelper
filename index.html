<!DOCTYPE html>
<html>
<head>
    <title>ATC Helper</title>
    <style>
        body {
            background-image: url('https://i.ytimg.com/vi/2OoJKrRUPkA/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        
        .header-bar {
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
        }
        
        .header-content {
            padding: 20px;
        }
        
        h1, p {
            margin: 0;
        }
        
        .atcp-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="header-content">
            <h1>Welcome to ATC Helper!</h1>
            <p>Here you can get help with ATC prompts in the game Pilot Flight Training Simulator!</p>
        </div>
    </div>
    
    <a href="atcp.html">
        <button class="atcp-button">ATC Prompts</button>
    </a>
</body>
</html>
